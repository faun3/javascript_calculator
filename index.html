<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calc.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="calcBody">
            <div class="calcDisplay"></div>
            <div class="calcControls">
                <div class="digits">
                    <button class="7">7</button>
                    <button class="8">8</button>
                    <button class="9">9</button>
                    <button class="4">4</button>
                    <button class="5">5</button>
                    <button class="6">6</button>
                    <button class="1">1</button>
                    <button class="2">2</button>
                    <button class="3">3</button>
                    <button class="0" id="zero">0</button>
                </div>
                <div class="operations">
                    <button class="+">+</button>
                    <button class="-">-</button>
                    <button class="/">/</button>
                    <button class="*">*</button>
                    <button class="=">=</button>
                    <button class="clear">C</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
